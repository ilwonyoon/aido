<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .panel {
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      width: 50%;
      background: #111;
      border-left: 1px solid #333;
      padding: 20px;
    }

    @keyframes slideOutRight {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(100%);
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }

    .animate-slideInRight {
      animation: slideInRight 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .animate-slideOutRight {
      animation: slideOutRight 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation-fill-mode: forwards;
    }

    button {
      padding: 10px 20px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0061d5;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Animation Test</h1>
  <button id="openBtn">Open Panel</button>
  <button id="closeBtn" style="margin-left: 10px;">Close Panel (with animation)</button>

  <div id="panel" class="panel hidden">
    <h2>Test Panel</h2>
    <p>This panel should slide in when opened and slide out when closed.</p>
    <p>Watch carefully - the slideOut animation should be visible.</p>
  </div>

  <script>
    const panel = document.getElementById('panel');
    const openBtn = document.getElementById('openBtn');
    const closeBtn = document.getElementById('closeBtn');

    let isClosing = false;

    openBtn.addEventListener('click', () => {
      console.log('[OPEN] Opening panel');
      panel.classList.remove('hidden', 'animate-slideOutRight');
      panel.classList.add('animate-slideInRight');
    });

    closeBtn.addEventListener('click', () => {
      if (isClosing) return;

      console.log('[CLOSE] Starting close animation');
      isClosing = true;

      // Remove slideIn, add slideOut
      panel.classList.remove('animate-slideInRight');
      panel.classList.add('animate-slideOutRight');

      // After animation completes, hide the panel
      setTimeout(() => {
        console.log('[CLOSE] Animation complete, hiding panel');
        panel.classList.add('hidden');
        panel.classList.remove('animate-slideOutRight');
        isClosing = false;
      }, 300);
    });
  </script>
</body>
</html>
