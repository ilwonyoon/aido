name: Send Newsletter

on:
  push:
    branches: [main]
    paths:
      - 'src/data/companies/**'
      - 'src/data/articles/**'
  workflow_dispatch:
    inputs:
      type:
        description: 'Newsletter type (jobs or article)'
        required: false
        type: choice
        options:
          - ''
          - jobs
          - article
      dry_run:
        description: 'Dry run (no actual sends)'
        required: false
        type: boolean
        default: true

jobs:
  send:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: rm -f package-lock.json && npm install

      - name: Send newsletter
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          SITE_URL: 'https://aido-d2cc0.web.app'
        run: |
          ARGS=""
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          if [ -n "${{ github.event.inputs.type }}" ]; then
            ARGS="$ARGS --type=${{ github.event.inputs.type }}"
          fi
          npx tsx scripts/newsletter/send-newsletter.ts $ARGS
